<!DOCTYPE html>

<head>

    <title>Tezkana Media | Estrategia & Automatización</title>
    <style>
        /* Estilos Generales - Tema Obsidiana */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Negro casi puro */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor Principal */
        .container {
            max-width: 800px;
            padding: 20px;
        }

        /* Estilo del Logo (Si no subes imagen, usa este texto) */
        .logo-text {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1;
        }
        
        .logo-subtitle {
            font-size: 1.2rem;
            color: #888; /* Gris elegante */
            letter-spacing: 8px; /* Estilo 'MEDIA' separado */
            margin-top: 5px;
            margin-bottom: 40px;
            text-transform: uppercase;
            display: block;
        }

        /* Acento de color (La Punta Roja) */
        .highlight {
            color: #ff0000; /* Rojo Intenso */
        }

        /* Texto Principal */
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        p {
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* Botón de WhatsApp */
        .btn-whatsapp {
            background-color: #ff0000; /* Fondo Rojo */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px; /* Bordes ligeramente redondeados */
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
            border: 1px solid #ff0000;
        }

        .btn-whatsapp:hover {
            background-color: #cc0000; /* Rojo más oscuro al pasar mouse */
            transform: scale(1.05); /* Efecto de crecer un poco */
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #444;
        }

        /* Ajustes para Celular */
        @media (max-width: 600px) {
            .logo-text { font-size: 2.5rem; }
            .logo-subtitle { letter-spacing: 4px; font-size: 1rem; }
        }
    </style>
</head>
